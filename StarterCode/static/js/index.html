<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UFO Sightings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://d3js.org/d3.v5.min.js"></script>
<style>
    body {
        background-color: rgb(18, 29, 31)
    }
    #header{ 
        background-image: url(https://www.gannett-cdn.com/-mm-/b2b05a4ab25f4fca0316459e1c7404c537a89702/c=0-0-1365-768/local/-/media/2019/04/05/USATODAY/usatsports/gettyimages-501124314.jpg?);
        background-repeat: no-repeat;
        background-size: cover;
        height: 450px;
        width: cover
        }
    .jumbotron{
        margin-top: 130px;
        background: none;
        background-size: cover;
        color: white;
        height: 470px;
        width: 1760px
    }
    h1{
        font-size: 4em;
        font-weight: bold
    }

    tbody td, thead th{
        width: 20%;
        white-space: nowrap
    }
    ::-webkit-scrollbar {
        width: 12px;
    }

    ::-webkit-scrollbar-track {
        display: none;
    }

</style>
   
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="header">
            <div class="jumbotron">
                <h1 align="center">UFO Sightings</h1>
                <br>
                <h2 align="center">The Truth is Out There</h2>
            </div>
        </div>  
    </div>     
    <div class="container-fluid" id="second-half">
        <div class="row">    
            <div class="col-6 col-md-2".col-12 .col-md-10>
                <div class="card text-left text-white bg-dark md-3" style="max-width: 20rem;">  
                    <div class="card-header">
                        Filter Search
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Enter a date</h5>
                        <label for="data-input">Date: </label>
                        <input type="text" id="data-input-search" name="text-input">
                    </div>
                    <div class="card-footer text-muted">
                        <button id="button" type="button" class="btn btn-default text-white bg-dark md-3" >Filter Table</button>
                    </div>   
                </div>
            </div>    
            <div class="col-12 col-md-10".col-6 .col-md-2>
                <div style= "height: 450px; overflow-y: auto">
                    <table class="table table-borderless" style="color:white">
                        <thead>
                            <tr>
                            <th scope="col" >Date </th>
                            <th scope="col">City</th>
                            <th scope="col">State</th>
                            <th scope="col">Country</th>
                            <th scope="col">Shape</th>
                            <th scope="col">Duration/min/</th>
                            <th scope="col">Comments</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>   
            </div>
        </div>
    </div>  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
